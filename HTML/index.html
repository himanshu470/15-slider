<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="../CSS/style.css" />

</head>
<body>
<div class="slider-container">
    <div class="slide">
        <img src="https://github.com/john-smilga/javascript-basic-projects/blob/master/15-slider/setup/img-1.jpeg?raw=true" alt="" class="slide-img">

    </div>
    <div class="slide">
        <h1>2</h1>
    </div>
    <div class="slide">
        <h1>3</h1>

    <div class="slide">

        <h1>4</h1>

    </div>
    <div class="slide">
        <div>
        <img src="https://github.com/john-smilga/javascript-basic-projects/blob/master/15-slider/setup/person-1.jpeg?raw=true" alt="" class="person-img">
        <h4>Susan Doe</h4>
        <h1>5</h1>
        </div>

<div class="btn-container">
<button type="button" class="prevBtn">
    Prev
</button>
    <button type="button" class="nextBtn">
    Next
</button>
</div>

<script src="../JS/app.js"></script>
